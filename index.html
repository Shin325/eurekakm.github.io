<!DOCTYPE html>
<html>
<head>
    <title>Snake Game</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #2c3e50;
            font-family: Arial, sans-serif;
        }
        #gameCanvas {
            border: 3px solid #34495e;
            background-color: white;
        }
        #score {
            color: white;
            font-size: 24px;
            margin-bottom: 10px;
        }
        #instructions {
            color: white;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div id="score">Score: 0</div>
    <canvas id="gameCanvas" width="600" height="600"></canvas>
    <div id="instructions">Press Space to Start/Restart | Use WASD to move</div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const scoreDisplay = document.getElementById('score');
        
        const gridSize = 25; // Increased grid size for better visibility
        const tileCount = canvas.width / gridSize;
        
        let snake = [{x: 10, y: 10}];
        let food = {x: 15, y: 15};
        let dx = 0;
        let dy = 0;
        let score = 0;
        let gameStarted = false;
        let gameOver = false;
        
        document.addEventListener('keydown', handleKeyPress);
        
        function handleKeyPress(e) {
            if (e.code === 'Space') {
                if (gameOver || !gameStarted) {
                    resetGame();
                    return;
                }
            }
            
            if (!gameStarted) return;
            
            switch(e.key.toLowerCase()) {
                case 'w': if (dy !== 1) { dx = 0; dy = -1; } break;
                case 's': if (dy !== -1) { dx = 0; dy = 1; } break;
                case 'a': if (dx !== 1) { dx = -1; dy = 0; } break;
                case 'd': if (dx !== -1) { dx = 1; dy = 0; } break;
            }
        }
        
        function resetGame() {
            snake = [{x: 10, y: 10}];
            food = {x: 15, y: 15};
            dx = [-1, 1, 0, 0][Math.floor(Math.random() * 4)];
            dy = dx === 0 ? [-1, 1][Math.floor(Math.random() * 2)] : 0;
            score = 0;
            gameStarted = true;
            gameOver = false;
            scoreDisplay.textContent = `Score: ${score}`;
        }
        
        function gameLoop() {
            if (!gameStarted) {
                drawStartScreen();
            } else if (gameOver) {
                drawGameOver();
            } else {
                moveSnake();
                checkCollision();
                drawGame();
            }
            
            setTimeout(gameLoop, 100);
        }
        
        function moveSnake() {
            const head = {x: snake[0].x + dx, y: snake[0].y + dy};
            snake.unshift(head);
            
            if (head.x === food.x && head.y === food.y) {
                score += 10;
                scoreDisplay.textContent = `Score: ${score}`;
                generateFood();
            } else {
                snake.pop();
            }
        }
        
        function checkCollision() {
            const head = snake[0];
            
            if (head.x < 0 || head.x >= tileCount || 
                head.y < 0 || head.y >= tileCount) {
                gameOver = true;
                return;
            }
            
            for (let i = 1; i < snake.length; i++) {
                if (head.x === snake[i].x && head.y === snake[i].y) {
                    gameOver = true;
                    return;
                }
            }
        }
        
        function generateFood() {
            food = {
                x: Math.floor(Math.random() * tileCount),
                y: Math.floor(Math.random() * tileCount)
            };
            
            for (let segment of snake) {
                if (food.x === segment.x && food.y === segment.y) {
                    generateFood();
                    break;
                }
            }
        }
        
        function drawSnakeSegment(x, y, isHead) {
            ctx.fillStyle = '#3498db';
            ctx.fillRect(x * gridSize, y * gridSize, gridSize - 2, gridSize - 2);
            
            if (isHead) {
                // Add eyes
                ctx.fillStyle = 'white';
                const eyeSize = gridSize / 6;
                let leftEyeX, leftEyeY, rightEyeX, rightEyeY;
                let mouthX, mouthY, mouthWidth, mouthHeight;
                
                if (dx === 1) { // Moving right
                    leftEyeX = (x * gridSize) + gridSize - eyeSize * 2;
                    rightEyeX = leftEyeX;
                    leftEyeY = (y * gridSize) + eyeSize;
                    rightEyeY = (y * gridSize) + gridSize - eyeSize * 2;
                    mouthX = (x * gridSize) + gridSize - eyeSize;
                    mouthY = (y * gridSize) + gridSize/2 - eyeSize;
                    mouthWidth = eyeSize;
                    mouthHeight = eyeSize * 2;
                } else if (dx === -1) { // Moving left
                    leftEyeX = (x * gridSize) + eyeSize;
                    rightEyeX = leftEyeX;
                    leftEyeY = (y * gridSize) + eyeSize;
                    rightEyeY = (y * gridSize) + gridSize - eyeSize * 2;
                    mouthX = (x * gridSize);
                    mouthY = (y * gridSize) + gridSize/2 - eyeSize;
                    mouthWidth = eyeSize;
                    mouthHeight = eyeSize * 2;
                } else if (dy === -1) { // Moving up
                    leftEyeX = (x * gridSize) + eyeSize;
                    rightEyeX = (x * gridSize) + gridSize - eyeSize * 2;
                    leftEyeY = (y * gridSize) + eyeSize;
                    rightEyeY = leftEyeY;
                    mouthX = (x * gridSize) + gridSize/2 - eyeSize;
                    mouthY = (y * gridSize);
                    mouthWidth = eyeSize * 2;
                    mouthHeight = eyeSize;
                } else { // Moving down or default
                    leftEyeX = (x * gridSize) + eyeSize;
                    rightEyeX = (x * gridSize) + gridSize - eyeSize * 2;
                    leftEyeY = (y * gridSize) + gridSize - eyeSize * 2;
                    rightEyeY = leftEyeY;
                    mouthX = (x * gridSize) + gridSize/2 - eyeSize;
                    mouthY = (y * gridSize) + gridSize - eyeSize;
                    mouthWidth = eyeSize * 2;
                    mouthHeight = eyeSize;
                }
                
                // Draw eyes
                ctx.fillRect(leftEyeX, leftEyeY, eyeSize, eyeSize);
                ctx.fillRect(rightEyeX, rightEyeY, eyeSize, eyeSize);
                
                // Draw mouth
                ctx.fillStyle = '#e74c3c';
                ctx.fillRect(mouthX, mouthY, mouthWidth, mouthHeight);
            }
        }
        
        function drawGame() {
            ctx.fillStyle = 'white';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            // Draw food
            ctx.fillStyle = '#e74c3c';
            ctx.beginPath();
            ctx.arc(
                food.x * gridSize + gridSize/2, 
                food.y * gridSize + gridSize/2, 
                gridSize/2 - 2, 0, Math.PI * 2
            );
            ctx.fill();
            
            // Draw snake
            snake.forEach((segment, i) => {
                drawSnakeSegment(segment.x, segment.y, i === 0);
            });
        }
        
        function drawStartScreen() {
            ctx.fillStyle = 'white';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            ctx.fillStyle = '#333';
            ctx.font = '30px Arial';
            ctx.textAlign = 'center';
            ctx.fillText('Snake Game', canvas.width / 2, canvas.height / 2 - 30);
            ctx.font = '20px Arial';
            ctx.fillText('Press Space to Start', canvas.width / 2, canvas.height / 2 + 20);
        }
        
        function drawGameOver() {
            ctx.fillStyle = 'rgba(0, 0, 0, 0.5)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            ctx.fillStyle = 'white';
            ctx.font = '40px Arial';
            ctx.textAlign = 'center';
            ctx.fillText('Game Over!', canvas.width / 2, canvas.height / 2 - 40);
            ctx.font = '24px Arial';
            ctx.fillText(`Final Score: ${score}`, canvas.width / 2, canvas.height / 2 + 10);
            ctx.fillText('Press Space to Restart', canvas.width / 2, canvas.height / 2 + 50);
        }
        
        gameLoop();
    </script>
</body>
</html>
